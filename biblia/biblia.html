<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
    padding-bottom: calc(80px + env(safe-area-inset-bottom)); /* Espaço para barra inferior */
    }

    .section-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #333;
    margin-left: -8px;
    }

    /* === Grade dos livros === */
    .books-grid {
        display: grid;
        grid-template-columns: repeat(6, 60px); /* cada quadrado com largura fixa */
        gap: 2px; /* espaço pequeno entre eles */
        margin-bottom: 25px;
        margin-left: -8px;
    }

    .book-button {
        width: 60px;    /* largura fixa */
        height: 60px;    /* altura fixa (quadrado) */
        padding: 0;
        font-size: 13px;
        font-weight: 400;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 10px; /* ajusta até achar o meio termo */
        color: white;
        border: none;
        border-radius: 0;    /* cantos retos */
        text-decoration: none; /* Adicionado para links */
        box-sizing: border-box; /* Adicionado para consistência */
        cursor: pointer;
        transition: transform 0.1s ease;
        -webkit-tap-highlight-color: transparent;
    }

    .book-button:hover {
        transform: scale(1.05);
    }

    .book-button:active {
        transform: scale(0.95);
    }

    /* ==== */
    /*    ESCRITURAS HEBRAICAS    */
    /* ==== */

    /* Gênesis até Deuteronômio – Cor 1 */
    .hebrew .book-button:nth-child(-n+5) {
    background-color: #3B3547;
    }

    /* Josué até Ester – Cor 2 */
    .hebrew .book-button:nth-child(n+6):nth-child(-n+17) {
    background-color: #746B84;
    }

    /* Jó até Cântico – Cor 3 */
    .hebrew .book-button:nth-child(n+18):nth-child(-n+22) {
    background-color: #544C63;
    }

    /* Isaías até Malaquias – Cor 4 */
    .hebrew .book-button:nth-child(n+23):nth-child(-n+39) {
    background-color: #3B3547;
    }

    /* ==== */
    /*    ESCRITURAS GREGAS    */
    /* ==== */

    /* Evangelhos – Mateus a João */
    .greek .book-button:nth-child(-n+4) {
    background-color: #3B3547;
    }

    /* Atos */
    .greek .book-button:nth-child(5) {
    background-color: #746B84;
    }

    /* Cartas – Romanos a Judas */
    .greek .book-button:nth-child(n+6):nth-child(-n+26) {
    background-color: #544C63;
    }

    /* Apocalipse */
    .greek .book-button:nth-child(27) {
    background-color: #3B3547;
    }
</style>

</head>

<script>
    // Script original mantido
    document.querySelectorAll('.book-button').forEach(button => {
        if (button.tagName.toLowerCase() !== 'a') {
            button.addEventListener('click', function() {
                console.log('Clicou no livro (sem link):', this.textContent);
            });
        }
    });

    // Previne zoom no duplo toque (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
