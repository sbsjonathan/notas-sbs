<script>
(function(){
  const POS_KEY  = 'bbl:pos:biblia';
  const LAST_KEY = 'bbl:lastPage';
  const el = document.scrollingElement || document.documentElement;

  const debounce = (fn,ms)=>{ let t; return ()=>{ clearTimeout(t); t=setTimeout(fn,ms); }; };
  const save = ()=> {
    try{
      localStorage.setItem(POS_KEY, String(el.scrollTop|0));
      localStorage.setItem(LAST_KEY, JSON.stringify({
        page:'biblia',
        href: location.href,
        scrollTop: el.scrollTop|0,
        t: Date.now(),
        schema: 1
      }));
    }catch(e){}
  };

  document.addEventListener('DOMContentLoaded', ()=>{
    try{
      // permite bypass com ?resume=0
      const qp = new URLSearchParams(location.search);
      const bypass = qp.get('resume') === '0';

      const last = JSON.parse(localStorage.getItem(LAST_KEY) || 'null');

      // ================== INÍCIO DA MELHORIA ==================
      // Define um tempo de expiração para o "resume" automático.
      // 1800000 ms = 30 minutos. Se o usuário voltar depois disso, ele vê o menu.
      // Para alterar, mude o número 30. Ex: 60 minutos = 60 * 60 * 1000
      const EXPIRATION_TIME_MS = 20 * 60 * 1000; 
      const isRecent = last && last.t && (Date.now() - last.t < EXPIRATION_TIME_MS);
      // =================== FIM DA MELHORIA ===================

      // A condição agora checa se a última visita foi RECENTE.
      if (!bypass && last && last.page && last.page !== 'biblia' && last.href && isRecent){
        // vai direto pra última página real (livro/capítulo)
        location.replace(last.href);
        return;
      }

      // Se expirou ou não há registro, mostra esta página e restaura seu scroll
      const y = parseInt(localStorage.getItem(POS_KEY)||'0',10);
      if (y) el.scrollTop = y;

      // grava estado inicial
      save();
    }catch(e){}
  });

  // salva durante rolagem e ao sair
  window.addEventListener('scroll', debounce(save, 200), {passive:true});
  window.addEventListener('pagehide', save);
})();
</script>
