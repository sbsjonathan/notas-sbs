<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estudo Em Breve</title>
    
    <!-- Navbar Unificada -->
    <link rel="stylesheet" href="../navbar/navbar-unified.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icone {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .titulo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #375255;
            margin-bottom: 15px;
        }

        .semana-info {
            font-size: 1.1rem;
            color: #6B46C1;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .mensagem {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .botao {
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .botao-voltar {
            background: #375255;
            color: white;
        }

        .botao-voltar:active {
            background: #2a3d40;
            transform: scale(0.95);
        }

        .botao-tentar {
            background: #6b7280;
            color: white;
        }

        .botao-tentar:active {
            background: #4b5563;
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .titulo {
                font-size: 1.5rem;
            }
            
            .icone {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icone">üìñ</div>
        
        <h1 class="titulo">Estudo Em Breve</h1>
        <p class="semana-info" id="semana-display">Carregando...</p>
        
        <p class="mensagem">
            O estudo de <strong>A Sentinela</strong> para esta semana ainda n√£o foi publicado. 
            Nossos estudos s√£o disponibilizados semanalmente.
        </p>

        <div class="botoes">
            <a href="../index.html" class="botao botao-voltar">
                <span>‚Üê</span>
                <span>Voltar ao √çndice</span>
            </a>
            <button onclick="window.location.reload()" class="botao botao-tentar">
                <span>üîÑ</span>
                <span>Verificar Novamente</span>
            </button>
        </div>
    </div>

    <!-- Navbar Unificada -->
    <script src="../navbar/navbar-unified.js"></script>
    
    <script>
        // Detecta semana da URL
        const urlParams = new URLSearchParams(window.location.search);
        const semana = urlParams.get('semana');
        
        if (semana) {
            const [dia, mes] = semana.split('-');
            document.getElementById('semana-display').textContent = `Semana: ${dia}/${mes}`;
        } else {
            document.getElementById('semana-display').textContent = 'Semana n√£o especificada';
        }

        // Define p√°gina ativa na navbar
        setTimeout(() => {
            if (window.UnifiedNavbar && window.UnifiedNavbar.get()) {
                window.UnifiedNavbar.get().setActivePage('watchtower');
            }
        }, 200);
    </script>
</body>
</html>
