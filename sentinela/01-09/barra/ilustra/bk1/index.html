<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profecia de Jacó - Rubem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            A profecia que Jacó fez em seu leito de morte
        </div>

        <div class="recuo">
            <div class="image-section">
                <div class="borda-image">
                    <img src="img1.jpg" alt="Rubem">
                </div>
            </div>

            <div class="text-section">
                <div class="filho-section">
                    <div class="label">Filho</div>
                    <div class="name">Rubem</div>
                </div>

                <div class="profecia-section">
                    <div class="section-title">Profecia</div>
                    <div class="quote">
                        "Você não sobressairá." — <span class="bible-reference">Gên. 49:4</span>.
                    </div>
                </div>

                <div class="cumprimento-section">
                    <div class="section-title">Cumprimento</div>
                    <div class="cumprimento-text">
                        A tribo de Rubem nunca teve uma posição de liderança na nação de Israel. — <span class="bible-reference">1 Crô. 5:1, 2</span>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
