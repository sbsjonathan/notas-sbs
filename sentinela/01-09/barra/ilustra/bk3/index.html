<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="styles.css">
</head>

        </div>

            <div class="image-section">
                <div class="borda-image">
                    <img src="img1.jpg" alt="Rubem">

            </div>

            <div class="text-section">
                <div class="bloco">
                    <div class="titulo-section">Filho</div>

                </div>

                <div class="bloco">

                    </div>
                </div>

                <div class="bloco">
                    <div class="titulo-section">Cumprimento</div>
                    <div class="texto-section">
                        A tribo de Rubem nunca teve uma posição de liderança na nação de Israel. — <span class="bbl">1 Crô. 5:1, 2</span>.

                </div>
