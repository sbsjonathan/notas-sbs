<!-- Grupo 1: Ações Gerais -->
<button class="toolbar-btn" data-command="undo" title="Desfazer">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
       viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M9 14 4 9l5-5"></path>
    <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path>
  </svg>
</button>
<button class="toolbar-btn" data-command="redo" title="Refazer">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
       viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="m15 14 5-5-5-5"></path>
    <path d="M19.5 9H9a5.5 5.5 0 0 0-5.5 5.5v0a5.5 5.5 0 0 0 5.5 5.5H13"></path>
  </svg>
</button>
<div class="toolbar-separator"></div>

<!-- Grupo 2: Formatação de Texto -->
<button class="toolbar-btn" data-command="bold" title="Negrito"><b>B</b></button>
<button class="toolbar-btn" data-command="italic" title="Itálico"><i>I</i></button>
<div class="toolbar-separator"></div>

<!-- Grupo 3: Cores -->
<label class="color-picker-label" title="Cor do Texto">
  <span id="fore-color-indicator" class="color-indicator">A</span>
  <input type="color" id="fore-color-input" class="color-input"
         data-command="foreColor" value="#ff0000">
</label>
<label class="color-picker-label" title="Cor do Fundo">
  <span id="back-color-indicator" class="color-indicator">A</span>
  <input type="color" id="back-color-input" class="color-input"
         data-command="hiliteColor" value="#ffff00">
</label>
<button class="toolbar-btn" id="remove-format-btn" title="Resetar Cores">
  <span id="reset-color-indicator" class="reset-indicator">A
    <svg class="reset-prohibition" xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.8"/>
      <line x1="6" y1="6" x2="18" y2="18" stroke="#ff0000" stroke-width="2" opacity="0.8"/>
    </svg>
  </span>
</button>
